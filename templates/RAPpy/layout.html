<!doctype html>
{% load static %}
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'RAPpy/css/style.css' %}">
<title>{% block title %}RAPpy | {{title}}{% endblock %}</title>
</head>
<body>
<div class="header">
    <div class="container header-inner">
        <div class="title">
            <h1><a href="/">RAPpy<span class="smile">:)</span></a></h1>
            <p><a href="/">Aruba Activate Search</a></p>
        </div>
        <div class="menu-dropdown dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="menu-text">Menu</span><span class="menu-icon glyphicon glyphicon-menu-hamburger"></span></a>
            <ul class="dropdown-menu">
              <li><a href="../search">Search</a></li>
              <li><a href="../about">About</a></li>
            </ul>
        </div>
    </div>
</div>
</div>
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/vdw/HideSeek/master/jquery.hideseek.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'RAPpy/js/app.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
	    $('#search').hideseek();
});
</script>
</body>
</html>
